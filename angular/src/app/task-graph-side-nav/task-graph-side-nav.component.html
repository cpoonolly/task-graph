<div class="task-graph-side-nav">
  <task-graph-search-box class="side-nav-searchbox"></task-graph-search-box>
  <mat-nav-list>
    <h2 matSubheader>Tasks</h2>
    <!-- <mat-divider></mat-divider> -->
    <mat-list-item *ngFor="let task of taskList">
      <div class="task-list-item" matLine>
        <task-bobble [task]="task" class="task-list-item-bobble"></task-bobble>
        <span class="task-list-item-name">{{task.taskName}}</span>
      </div>
    </mat-list-item>
  </mat-nav-list>
</div>
