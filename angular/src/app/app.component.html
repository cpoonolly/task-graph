<mat-sidenav-container class="mat-typography">
  <mat-sidenav #sidenav mode="over">
    <task-graph-side-nav [taskGraph]="taskGraph"></task-graph-side-nav>
  </mat-sidenav>

  <mat-sidenav-content class="app-wrap">
    <task-graph-toolbar (menuClick)="sidenav.toggle()"></task-graph-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
