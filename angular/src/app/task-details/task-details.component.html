<mat-card class="task-details">
  <mat-card-header>
    <task-bobble [task]="task" class="task-details-bobble"></task-bobble>
    <h3 class="task-details-title">{{task.taskName}}</h3>

    <button mat-mini-fab class="task-btn task-edit-btn" (click)="toggleEditMode()">
      <mat-icon>edit</mat-icon>
    </button>
    <!-- <button mat-mini-fab class="task-btn task-delete-btn">
      <mat-icon>delete</mat-icon>
    </button> -->
  </mat-card-header>
  <mat-card-content class="task-details-content">
    <markdown *ngIf="!isInEditMode" [data]="task.taskDescription"></markdown>
    <form *ngIf="isInEditMode" [formGroup]="taskEditForm">
      <mat-form-field controlName="description">
        <textarea matInput matTextareaAutosize
          matAutosizeMinRows="10"
          placeholder="Add a description"
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
