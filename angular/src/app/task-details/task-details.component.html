<form [formGroup]="taskEditForm">
  <mat-card class="task-details">
    <mat-card-header class="task-details-header">
      <!-- Avatar -->
      <task-bobble [task]="task" class="task-details-bobble"></task-bobble>

      <!-- Title -->
      <h3 class="task-details-title" *ngIf="!isInEditMode">
        {{task.taskName}}
      </h3>
      <mat-form-field class="task-details-title-edit" [floatLabel]="'never'" *ngIf="isInEditMode">
        <input matInput formControlName="name">
      </mat-form-field>

      <!-- Buttons -->
      <button mat-icon-button
        class="task-btn task-edit-btn"
        color="accent"
        *ngIf="!isInEditMode"
        (click)="toggleEditMode()"
      >
        <mat-icon class="task-btn-icon">edit</mat-icon>
      </button>
      <button mat-mini-fab
        class="task-btn task-submit-btn"
        color="accent"
        *ngIf="isInEditMode"
        (click)="submitChanges()"
      >
        <mat-icon>check</mat-icon>
      </button>
      <button mat-mini-fab
        class="task-btn task-cancel-btn"
        color="accent"
        *ngIf="isInEditMode"
        (click)="toggleEditMode()"
      >
        <mat-icon>clear</mat-icon>
      </button>
      <button mat-mini-fab
        class="task-btn task-delete-btn"
        color="accent"
        *ngIf="isInEditMode"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="task-details-content task-details-content-edit" *ngIf="!isInEditMode">
      <mat-list>
        <mat-list-item *ngFor="let taskField of task.fields">
        </mat-list-item>
      </mat-list>
      <!-- <markdown *ngIf="!isInEditMode" [data]="task.taskDescription"></markdown> -->
    </mat-card-content>
    <mat-card-content class="task-details-content task-details-content-edit" *ngIf="isInEditMode">
      <mat-list>
        <mat-list-item *ngFor="let taskField of task.fields">
          <task-field-edit [task]="task" [taskField]="taskField"></task-field-edit>
        </mat-list-item>
        <mat-list-item>
          <button mat-button>Add field</button>
        </mat-list-item>
      </mat-list>
      <!--
      <mat-form-field class="task-details-description" *ngIf="isInEditMode">
        <textarea
          formControlName="description"
          matInput matTextareaAutosize
          matAutosizeMinRows="10"
          placeholder="Add a description"
        ></textarea>
      </mat-form-field>
       -->
    </mat-card-content>
  </mat-card>
</form>
