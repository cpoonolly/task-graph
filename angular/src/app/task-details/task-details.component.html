<mat-card class="task-details">
  <mat-card-header>
    <task-bobble [task]="task" class="task-details-bobble"></task-bobble>
    <h3 class="task-details-title">{{task.taskName}}</h3>
  </mat-card-header>
  <mat-card-content>
    <p style="margin-top: 10px">
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
</mat-card>
